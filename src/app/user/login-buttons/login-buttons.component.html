<ng-template #login>
    <button
    class="btn btn-sm btn-secondary"
    type="button"
    [routerLink]="['/login']"
    >
    Login
    </button>
</ng-template>

<button 
class="btn btn-sm btn-secondary" 
type="button" 
(click)="signOut()" 
*ngIf="isLoggedIn$ | async; else login"
>
Logout
</button>
