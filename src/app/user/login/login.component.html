<div class="row">
    <form
      [formGroup]="loginForm"
      class="col-md-4 offset-md-4 p-4 border"
      (submit)="signIn()"
    >
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Email"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          formControlName="password"
        />
      </div>
      <button type="submit" class="btn btn-success btn-sm w-100">Sign In</button>
    </form>
  </div>
