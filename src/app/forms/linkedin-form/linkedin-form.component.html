<p>linkedin-form works!</p>
<form [formGroup]="linkedInForm">
  <div class="form-group">
    <label>Name</label>
    <input type="text" formControlName="name" class="form-control" />
    <app-show-errors [control]="linkedInForm.get('name')"></app-show-errors>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" formControlName="email" class="form-control" />
    <app-show-errors [control]="linkedInForm.get('email')"></app-show-errors>
  </div>
  <div formArrayName="experience">
    <button type="button" class="btn btn-sm" (click)="addExperience()">Add</button>
    <div *ngFor="let exp of experienceObj.controls;let i=index" [formGroupName]="i">
      <div class="form-group">
        <label>Company</label>
        <input type="text" formControlName="company" class="form-control" />
        <app-show-errors [control]="exp.get('company')"></app-show-errors>
      </div>
      <div class="form-group">
        <label>Designation</label>
        <input type="text" formControlName="designation" class="form-control" />
        <app-show-errors [control]="exp.get('designation')"></app-show-errors>
      </div>
      <div class="form-group">
        <label>No of Yrs</label>
        <input type="text" formControlName="yrs" class="form-control" />
        <app-show-errors [control]="exp.get('yrs')"></app-show-errors>
      </div>
      <button type="button" class="btn btn-sm" (click)="removeExperience(i)">Remove &times;</button>
    </div>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
<pre>{{linkedInForm.value|json}}</pre>
