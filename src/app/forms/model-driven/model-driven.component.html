<p>model-driven works!</p>

<form 
[formGroup]="userForm"
(submit)="saveData()"
>
    <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control"/>
        <!-- ? : safe navigation operator (handle null values) -->
        <app-show-errors [control]="userForm.get('name')"></app-show-errors>
        <!-- <div *ngIf="userForm.get('name')?.touched">
            <small 
            class="text-danger" 
            *ngIf="userForm.get('name')?.hasError('required')">
                Name is required.
            </small>
            <small 
            class="text-danger" 
            *ngIf="userForm.get('name')?.hasError('minlength')">
                Min 5 chars is required.
            </small>
        </div> -->
    </div>

    <div class="form-group">
        <label>Age</label>
        <input type="text" formControlName="age" class="form-control"/>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control"/>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="text" formControlName="password" class="form-control"/>
    </div>

    <div class="form-group">
        <label>Confirm Password</label>
        <input type="text" formControlName="confirmPassword" class="form-control"/>
        <small class="text-danger" *ngIf="userForm.get('confirmPassword')?.hasError('compare')">
            Password mismatch
        </small>
    </div>

    <div formGroupName="address">
        <div class="form-group">
            <label>City</label>
            <input type="text" formControlName="city" class="form-control">
        </div>

        <div class="form-group">
            <label>Zipcode</label>
            <input type="text" formControlName="zipcode" class="form-control">
            <small class="text-danger"
            *ngIf="userForm.get('address')?.get('zipcode')?.hasError('required')">
            Valid zipcode is {{userForm.get('address')?.get("zipcode")?.getError("zipcode").allowedCode}}
        
            </small>

            <!-- <small class="text-danger"
            *ngIf="userForm.get('address')?.get('zipcode')?.hasError('zipcode')">
            Zipcode is invalid.</small> -->
        </div>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
</form>
<pre>
    {{ userForm.get("confirmPassword")?.errors | json }}
</pre>

<pre>
    {{ userForm.value | json }}
</pre>

<pre>
    {{ userForm.get("name")?.errors | json }}
</pre>
